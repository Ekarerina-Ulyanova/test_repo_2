name: PEP 8 Compliance
on:
- push
- pull_request
jobs:
  lint:
    name: "Run flake8"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4
      - name: "Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: "Install dependencies"
        run: "pip install flake8"
      - name: "Run flake8"
        run: flake8
